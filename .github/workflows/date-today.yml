name: Date Today

on: [push, pull_request]

jobs:
  date-today:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run Date Today
        run: python date_today.py
